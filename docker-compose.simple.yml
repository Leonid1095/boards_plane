# Упрощенная версия docker-compose для PLGames Board
# Только backend + базы данных (без frontend)
# Frontend можно запустить отдельно или использовать существующий build

services:
  backend:
    build:
      context: ./plgames
      dockerfile: Dockerfile.plgames
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_SERVER_HOST: redis
      AFFINE_SERVER_EXTERNAL_URL: ${BASE_URL}
      AFFINE_SERVER_HOST: ${DOMAIN}
      AFFINE_SERVER_PORT: 3010
      # Yandex Auth (OIDC)
      AFFINE_OAUTH_OIDC_ISSUER: https://oauth.yandex.ru
      AFFINE_OAUTH_OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-}
      AFFINE_OAUTH_OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-}
      AFFINE_OAUTH_OIDC_ARGS_SCOPE: openid
      # OpenRouter AI
      AFFINE_COPILOT_ENABLED: ${AFFINE_COPILOT_ENABLED:-false}
      AFFINE_COPILOT_OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      AFFINE_COPILOT_OPENROUTER_MODEL: ${OPENROUTER_MODEL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "3010:3010"
    volumes:
      - storage_data:/root/.affine/storage
    networks:
      - plgames-network

  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-plgames} -d ${DB_NAME:-plgames}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - plgames-network

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - plgames-network

volumes:
  postgres_data:
  redis_data:
  storage_data:

networks:
  plgames-network:
    driver: bridge
