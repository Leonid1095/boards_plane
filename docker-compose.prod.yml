services:
  backend:
    build:
      context: ./plgames
      dockerfile: packages/backend/server/Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_SERVER_HOST: redis
      AFFINE_SERVER_EXTERNAL_URL: ${BASE_URL}
      AFFINE_SERVER_HOST: ${DOMAIN}
      AFFINE_SERVER_PORT: 3010
      # Yandex Auth (OIDC)
      AFFINE_OAUTH_OIDC_ISSUER: https://oauth.yandex.ru
      AFFINE_OAUTH_OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      AFFINE_OAUTH_OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      AFFINE_OAUTH_OIDC_ARGS_SCOPE: openid
      # OpenRouter AI
      AFFINE_COPILOT_ENABLED: true
      AFFINE_COPILOT_OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      AFFINE_COPILOT_OPENROUTER_MODEL: ${OPENROUTER_MODEL}
    depends_on:
      - postgres
      - redis
    ports:
      - "3010:3010"
    volumes:
      - storage_data:/root/.affine/storage

  frontend:
    build:
      context: ./plgames
      dockerfile: packages/frontend/apps/web/Dockerfile
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  storage_data:
