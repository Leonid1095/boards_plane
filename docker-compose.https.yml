# PLGames HTTPS Reverse Proxy
# Используется когда USE_HTTPS=true

services:
  # Переопределяем frontend - убираем публикацию портов (Caddy будет проксировать)
  frontend:
    ports: []

  # Переопределяем backend - убираем публикацию портов (только через Caddy)
  backend:
    ports: []

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - plgames-network
    depends_on:
      - backend
      - frontend
    environment:
      DOMAIN: ${DOMAIN}

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
